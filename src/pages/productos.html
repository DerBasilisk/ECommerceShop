<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Pro / Productos</title>
    <link rel="stylesheet" href="../style/output.css">
    <script src="../js/loader.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans">

    <!-- Encabezado -->
    <header></header>

    <!-- Cuerpo -->
    <main>
        <!-- Buscador -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
            <!-- Barra Busqueda -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" 
                    placeholder="Buscar productos..." 
                    class=" dark:text-white w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" 
                    id="search-input">
                    <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Filtros -->
             <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Categorias -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Categoria</label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white" id="category-filter">
                        <option value="laptops">Laptops</option>
                        <option value="celulares">Celulares</option>
                        <option value="componentes">Componentes</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
                <!-- Precio -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Rango de Precio</label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white" id="category-filter">
                        <option value="">Cualquier Precio</option>
                        <option value="0-500000">$0 - $500,000</option>
                        <option value="500000-1500000">$500,000 - $1,500,000</option>
                        <option value="1500000-3000000">$1,500,000 - $3,000,000</option>
                        <option value="3000000">$3,000,000</option>
                    </select>
                </div>
                <!-- Orden -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Ordenar Por</label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white" id="category-filter">
                        <option value="relevance">Relevancia</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="name">Nombre A-Z</option>
                        <option value="name">Nombre Z-A</option>
                        <option value="newest">Más Nuevos</option>
                        <option value="newest">Más Antiguos</option>
                    </select>
                </div>
            </div>
        </div>

    <!-- Producto -->
    <div>
        <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6" id="products-grid">
            
        </div>
        
            <!-- Barra De Pestañas -->
            <div class="mt-12 mb-4 flex justify-center">
                <nav class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-900">
                  <button disabled class="px-3 py-1 text-gray-400 cursor-not-allowed">Anterior</button>
                  <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-800">1</button>
                  <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-950">2</button>
                  <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-950">3</button>
                  <button class="px-3 py-1 text-gray-700 dark:text-gray-300 hover:text-blue-600">Siguiente</button>
                </nav>
            </div>
        </div>
    </div>
          
</main>

<!-- Pie De Pagina -->
 <footer></footer>
 <script src="./java/productos.js"></script>
</body>
</html>
