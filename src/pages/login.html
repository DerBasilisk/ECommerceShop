<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Pro / Inicio</title>
    <link rel="stylesheet" href="../style/output.css">
    <script src="../js/loader.js"></script>
    
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <header></header>

    <!-- ============ CONTENIDO PRINCIPAL ============ -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
      <div class="py-16">
      <section class="w-full flex items-center justify-center">

        <!-- CARD DEL LOGIN -->
        <div class="w-150 max-w-md mx-auto bg-white rounded-2xl shadow-2xl border border-gray-200 px-10 py-10">

          <!-- Icono usuario -->
          <div class="flex justify-center mb-5">
            <div class="h-14 w-14 rounded-full bg-linear-to-r from-blue-600 to-purple-600 flex items-center justify-center shadow-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-white"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
              >
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 20.25a7.5 7.5 0 0 1 15 0" />
              </svg>
            </div>
          </div>

          <!-- Título y descripción -->
          <h1 class="text-2xl font-bold text-center text-gray-900 mb-1">
            ¡Bienvenido de vuelta!
          </h1>
          <p class="text-sm text-center text-gray-500 mb-6">
            Inicia sesión en tu cuenta de <span class="font-medium">TechStore Pro</span>
          </p>

          <!-- Formulario -->
          <form class="space-y-5" id="login-form">

            <!-- Correo -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Correo electrónico
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="tucorreo@email.com"
                class="h-13 w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm
                       focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              />
            </div>

            <!-- Contraseña -->
            <div class="relative">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Contraseña
              </label>
              <div class="relative">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 pr-12 text-gray-900" >
               
                <button 
                    type="button" 
                    id="toggle-password"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" > 
               
                    <svg id="eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg id="eye-icon-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
            </div>

            <!-- Recordar + Olvidé -->
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600"
                />
                <span class="text-gray-700">Recordarme</span>
              </label>

              <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <!-- Error Feo -->
            <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/> </svg>
                <span id="login-error-message"></span>
              </div>
            </div>

            <!-- Botón principal -->
            <button
              type="submit"
              id="login-btn"
              class="w-full mt-1 py-2.5 text-sm font-semibold text-white rounded-lg
                     bg-linear-to-r from-blue-600 to-purple-600
                     hover:from-blue-700 hover:to-purple-700
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
            >
              Iniciar sesión
            </button>

            <!-- Divider -->
            <div class="relative my-5">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-xs">
                <span class="px-3 bg-white text-gray-500">
                  O continúa con
                </span>
              </div>
            </div>

            <!-- Botones sociales -->
            <div class="grid grid-cols-2 gap-3 text-sm">
              <button
                type="button"
                class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50"
              >
                <span class="text-lg"><img src="../img/svg/Google.svg" alt="G" class="w-8"></span>
                <span>Google</span>
              </button>

              <button
                type="button"
                class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50"
              >
                <span><img src="../img/svg/Facebook.svg" alt="F" class="w-8"></span>
                <span>Facebook</span>
              </button>
            </div>

            <!-- Registro -->
            <div class="text-center text-xs text-gray-500 mt-2">
              ¿No tienes cuenta?
              <a href="./registro.html" class="text-blue-600 hover:text-blue-700 font-medium">
                Regístrate aquí
              </a>
            </div>
          </form>

        </div>
      </section>
      <!-- Texto seguridad -->
      <p class="mt-5 text-[11px] text-center text-gray-400">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z
          ">
        </svg>
        Tus datos están protegidos con encriptación de nivel empresarial.
      </p>
      </div>
      
    </main>

    <footer></footer>
    <script src="./java/toggle.js"></script>
    <script src="./java/login.js"></script>
</body>
</html>
