<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Pro / Inicio</title>
    <link rel="stylesheet" href="../style/output.css">
    <script src="../js/loader.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <header></header>

    <!-- ============ CONTENIDO PRINCIPAL ============ -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
      <section class="w-full flex items-center justify-center">

        <!-- CARD DEL LOGIN -->
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl border border-gray-200 px-10 py-10">

          <!-- Icono usuario -->
          <div class="flex justify-center mb-5">
            <div class="h-14 w-14 rounded-full bg-blue-600 flex items-center justify-center shadow-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-white"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
              >
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 20.25a7.5 7.5 0 0 1 15 0" />
              </svg>
            </div>
          </div>

          <!-- Título y descripción -->
          <h1 class="text-2xl font-bold text-center text-gray-900 mb-1">
            ¡Bienvenido de vuelta!
          </h1>
          <p class="text-sm text-center text-gray-500 mb-6">
            Inicia sesión en tu cuenta de <span class="font-medium">TechStore Pro</span>
          </p>

          <!-- Formulario -->
          <form class="space-y-5">

            <!-- Correo -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Correo electrónico
              </label>
              <input
                type="email"
                id="email"
                placeholder="tucorreo@email.com"
                class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm
                       focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              />
            </div>

            <!-- Contraseña -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Contraseña
              </label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm
                       focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              />
            </div>

            <!-- Recordar + Olvidé -->
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600"
                />
                <span class="text-gray-700">Recordarme</span>
              </label>

              <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <!-- Botón principal -->
            <button
              type="submit"
              class="w-full mt-1 py-2.5 text-sm font-semibold text-white rounded-lg
                     bg-gradient-to-r from-blue-600 to-purple-600
                     hover:from-blue-700 hover:to-purple-700
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
            >
              Iniciar sesión
            </button>

            <!-- Divider -->
            <div class="relative my-5">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-xs">
                <span class="px-3 bg-white text-gray-500">
                  O continúa con
                </span>
              </div>
            </div>

            <!-- Botones sociales -->
            <div class="grid grid-cols-2 gap-3 text-sm">
              <button
                type="button"
                class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50"
              >
                <span class="text-lg">G</span>
                <span>Google</span>
              </button>

              <button
                type="button"
                class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50"
              >
                <span class="text-lg">f</span>
                <span>Facebook</span>
              </button>
            </div>

            <!-- Registro -->
            <div class="text-center text-xs text-gray-500 mt-2">
              ¿No tienes cuenta?
              <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
                Regístrate aquí
              </a>
            </div>
          </form>

          <!-- Texto seguridad -->
          <p class="mt-5 text-[11px] text-center text-gray-400">
            Tus datos están protegidos con encriptación de nivel empresarial.
          </p>

        </div>
      </section>
    </main>

    <footer></footer>
</body>
</html>
