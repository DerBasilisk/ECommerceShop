<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Pro / Inicio</title>
    <link rel="stylesheet" href="../style/output.css">
    <script src="../js/loader.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <header></header>

    <!-- ============ CONTENIDO PRINCIPAL ============ -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
      <div class="py-6">
      <section class="flex items-center justify-center">

        <!-- CARD DEL LOGIN -->
        <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 px-10 py-10">

          <!-- Icono usuario -->
          <div class="flex justify-center mb-5">
            <div class="h-14 w-14 rounded-full bg-linear-to-r from-blue-600 to-purple-600 flex items-center justify-center shadow-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-white"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
              >
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 20.25a7.5 7.5 0 0 1 15 0" />
              </svg>
            </div>
          </div>

          <h3 class="text-2xl font-bold mb-4 text-gray-900 text-left">Envianos Un Mensaje</h3>

          <form action="" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1">

            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-2 text-left">
              
              <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1">
                <label for="">Nombre </label>
                <input type="text" placeholder="Juan* " 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-2">

              </div>

              <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1">
                <label for="">Apellido</label>
                <input type="text" placeholder="Perez*" 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-3">
              </div>

            </div>

            <label for="">Correo Electronico</label>
                <input type="email" placeholder="ejemplo@correo.com" 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-3">

            <label for="">Telefono</label>
                <input type="number" placeholder="XXX XXXX XXXX" 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-3">

            <label for="">Contraseña</label>
                <input type="password" placeholder="**********" 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-3">      

            <label for="">Confirmar Contraseña</label>
                <input type="password" placeholder="**********" 
                  class="bg-white border-gray-300 border rounded-lg h-10 mb-2 px-3">

            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 text-left p">
              <div class="mb-10">        
                <div><input type="checkbox" id="marcador">
                <label for="marcador">
                  Acepto los <span class="text-blue-600 font-bold">terminos y condiciones</span> y la <span class="text-blue-600 font-bold">politica de privacidad</span>
                </label>
              </div><br>
              <button class="w-full bg-linear-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white h-12 rounded-lg transition-all duration-200 add-to-cart-btn transform hover:scale-105">
                Crear Cuenta
              </button>
            </div>
            </div>
            <!-- Login -->
            <div class="text-center text-xs text-gray-500">
                ¿Ya tienes cuenta?
                <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-medium">
                  Inicia sesion aquí
                </a>
              </div>
          </form>
        </div>
      </section>

      <!-- Texto seguridad -->
      <p class="mt-5 text-[11px] text-center text-gray-400">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
          </path>
        </svg>
        Tus datos están protegidos con encriptación de nivel empresarial.
      </p>
      </div>
      
    </main>

    <footer></footer>
</body>
</html>
